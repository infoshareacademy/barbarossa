<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BARBAROSSA PUBLIC TRANSPORT</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="nawigacja.css"/>
    <link rel="stylesheet" type="text/css" href="sign.css"/>
</head>
<body>
<div class="container_main">
<main>
    <!--Spot for TASK 5: "Zajawka"-->
    <section id="home">

    </section>
    <!--Spot for TASK 6: "Spis planowanych funkcji produktu"-->
    <section id="function">

    </section>
    <!--Spot for TASK 7: "Zapis na premierę"-->
    <section id="sign">

        <form class="premiere" action="js/form.js" method="post">

            <div class="bar">
                <div class="icon-box">
                    <div class="icon"><i class="fa fa-address-book" aria-hidden="true"></i></div>
                    <span>Imię:</span>
                </div>
                <div class="text-info"><input type="text" name="firstname"></div>
            </div>

            <div class="bar">
                <div class="icon-box">
                    <div class="icon"><i class="fa fa-address-book-o" aria-hidden="true"></i></div>
                    <span>Nazwisko</span>
                </div>
                <div class="text-info"><input type="text" name="lastname"></div>
            </div>

            <div class="bar">
                <div class="icon-box">
                    <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                    <span>E-mail</span>
                </div>
                <div class="text-info"><input type="email" name="email"></div>
            </div>

            <input class="submit" type="submit" name="email" value="WYŚLIJ" >
            <p class="info">Twoje dane są bezpieczne.<br><br>Nie wykorzystujemy ich do innych celów niż rejestracyjne.</p>
        </form>

    </section>
    <!--Spot for TASK 9: "Informacje o zespole"-->
    <section id="team">

    </section>
    <!--Spot for TASK 11: "Dodatkowe inforamcje o produkcie"-->
    <section id="extras">

    </section>
</main>
<footer>
    <p>Copyright © BARBAROSSA</p>
</footer>
</div>
</body>
</html>
