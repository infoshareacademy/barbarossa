    <main>
        <!--Spot for TASK 5: "Zajawka"-->
        <section id="home">

        <section id="function">

        </section>
        <!--Spot for TASK 7: "Zapis na premierę"-->
        <section id="sign">

        <form class="premiere" action="js/form.js" method="post">

            <div class="bar">
                <div class="icon-box">
                    <div class="icon"><i class="fa fa-address-book" aria-hidden="true"></i></div>
                    <span>Imię:</span>
                </div>
                <div class="text-info"><input type="text" name="firstname"></div>
            </div>

            <div class="bar">
                <div class="icon-box">
                    <div class="icon"><i class="fa fa-address-book-o" aria-hidden="true"></i></div>
                    <span>Nazwisko</span>
                </div>
                <div class="text-info"><input type="text" name="lastname"></div>
            </div>

            <div class="bar">
                <div class="icon-box">
                    <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                    <span>E-mail</span>
                </div>
                <div class="text-info"><input type="email" name="email"></div>
            </div>

            <input class="submit" type="submit" name="email" value="WYŚLIJ" >
            <p class="info">Twoje dane są bezpieczne.<br><br>Nie wykorzystujemy ich do innych celów niż rejestracyjne.</p>
        </form>

    </section>
    <!--Spot for TASK 9: "Informacje o zespole"-->
    <section id="team">

        </section>
        <!--Spot for TASK 11: "Dodatkowe inforamcje o produkcie"-->
