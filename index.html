<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BARBAROSSA PUBLIC TRANSPORT</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <link rel="stylesheet" type="text/css" href="nawigacja.css"/>
    <link rel="stylesheet" type="text/css" href="sign.css"/>
    <link rel="stylesheet" type="text/css" href="zajawka.css"/>
</head>
<body>
<div class="container_main">
    <!--Spot for TASK 7: "Zapis na premierę"-->
    <section id="sign">
        <div class="container-fluid">
            <form class="premiere" action="js/form.js" method="post">
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-10 col-md-3 col-md-offset-3">
                        <div class="icon-box">
                            <i class="fa fa-address-book-o" aria-hidden="true"></i>
                            <div class="label">Imię:</div>
                        </div>
                    </div>
                    <div class="col-xs-offset-2 col-xs-8 col-md-3 col-md-offset-0">
                        <div class="text-info"><input type="text" name="firstname"></div>
                    </div>
                </div>

                    <div class="row">
                        <div class="col-xs-offset-1 col-xs-10 col-md-3 col-md-offset-3">
                            <div class="icon-box">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <div class="label">Nazwisko:</div>
                            </div>
                        </div>
                        <div class="col-md-3 col-md-offset-0 col-xs-offset-2 col-xs-8">
                            <div class="text-info"><input type="text" name="secondname"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-offset-1 col-xs-10 col-md-3 col-md-offset-3">
                            <div class="icon-box">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                <div class="label">E-mail:</div>
                            </div>
                        </div>
                        <div class="col-md-3 col-md-offset-0 col-xs-offset-2 col-xs-8">
                            <div class="text-info"><input type="email" name="email"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="">
                            <input class="submit" type="submit" name="submit" value="Zapisz się teraz!">
                        </div>
                    </div>

                <p class="info">Twoje dane są bezpieczne.<br>Nie wykorzystujemy ich do celów nikczemnych.</p>
            </form>
        </div>
    </section>
</div>
</body>
</html>
